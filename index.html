<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    .fire {
      position: absolute;
      font-size: 2rem;
      animation: rise 3s ease-in forwards;
    }
    @keyframes rise {
      0% {
        bottom: 0;
        opacity: 1;
        transform: translateX(0);
      }
      100% {
        bottom: 100vh;
        opacity: 0;
        transform: translateX(-50px);
      }
    }
  </style>
</head>
<body>
  <div id="fire-container"></div>

  <script>
    const container = document.getElementById("fire-container");

    function createFire() {
      const fire = document.createElement("div");
      fire.className = "fire";
      fire.style.left = Math.random() * window.innerWidth + "px";
      fire.style.bottom = "0px";
      fire.innerText = "üî•";
      container.appendChild(fire);
    }

    // Start creating fire every 200ms
    const fireInterval = setInterval(createFire, 200);

    // After 3 seconds: stop fire AND remove everything
    setTimeout(() => {
      clearInterval(fireInterval);                      // Stop creating
      container.innerHTML = "";                         // Remove all fires
    }, 3000); // ‚Üê 3 seconds here
  </script>
</body>
</html>
