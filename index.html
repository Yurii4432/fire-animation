<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }

    .fire {
      position: absolute;
      font-size: 2rem;
      animation: rise 3s ease-in forwards;
      pointer-events: none;
    }

    @keyframes rise {
      0% {
        bottom: 0;
        opacity: 1;
        transform: translateX(0);
      }
      100% {
        bottom: 100vh;
        opacity: 0;
        transform: translateX(-50px);
      }
    }

    /* Black overlay for fade out */
    .fade-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      opacity: 0;
      z-index: 100;
      pointer-events: none;
      transition: opacity 2s ease-in;
    }
  </style>
</head>
<body>
  <div id="fire-container"></div>
  <div class="fade-overlay" id="fade"></div>

  <script>
    const container = document.getElementById("fire-container");
    const fade = document.getElementById("fade");

    function createFire() {
      const fire = document.createElement("div");
      fire.className = "fire";
      fire.style.left = Math.random() * window.innerWidth + "px";
      fire.style.bottom = "0px";
      fire.innerText = "ðŸ”¥";
      container.appendChild(fire);
      setTimeout(() => fire.remove(), 3000); // fire fades away naturally
    }

    // Start spawning fire
    const fireInterval = setInterval(createFire, 200);

    // After 3 seconds: stop creating and fade screen to black
    setTimeout(() => {
      clearInterval(fireInterval);        // stop creating fire
      fade.style.opacity = "1";           // fade overlay in over 2 seconds
    }, 3000);
  </script>
</body>
</html>
