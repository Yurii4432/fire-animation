<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    .fire {
      position: absolute;
      font-size: 2rem;
      animation: rise 3s ease-in forwards;
    }
    @keyframes rise {
      0% {
        bottom: 0;
        opacity: 1;
        transform: translateX(0);
      }
      100% {
        bottom: 100vh;
        opacity: 0;
        transform: translateX(-50px);
      }
    }
  </style>
</head>
<body>
  <script>
    function createFire() {
      const fire = document.createElement("div");
      fire.className = "fire";
      fire.style.left = Math.random() * window.innerWidth + "px";
      fire.style.bottom = "0px";
      fire.innerText = "ðŸ”¥";
      document.body.appendChild(fire);
      setTimeout(() => fire.remove(), 3000);
    }

    setInterval(createFire, 200);
  </script>
</body>
</html>
