
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    .fire {
      position: absolute;
      font-size: 2rem;
      animation: rise 3s ease-in forwards;
    }
    @keyframes rise {
      0% {
        bottom: 0;
        opacity: 1;
        transform: translateX(0);
      }
      100% {
        bottom: 100vh;
        opacity: 0;
        transform: translateX(-50px);
      }
    }
  </style>
</head>
<body>
  <script>
    let fireActive = true;

    function createFire() {
      if (!fireActive) return;

      const fire = document.createElement("div");
      fire.className = "fire";
      fire.style.left = Math.random() * window.innerWidth + "px";
      fire.style.bottom = "0px";
      fire.innerText = "ðŸ”¥";
      document.body.appendChild(fire);
      setTimeout(() => fire.remove(), 3000);
    }

    // Spawn fire every 200ms
    const fireInterval = setInterval(createFire, 200);

    // After 5 seconds: stop spawning AND remove all
    setTimeout(() => {
      fireActive = false; // stop future spawns
      clearInterval(fireInterval); // just in case
      document.querySelectorAll('.fire').forEach(el => el.remove()); // clear all fire
    }, 5000);
  </script>
</body>
</html>
