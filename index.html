<style>
  /* Make sure background stays transparent */
  body, html {
    background: transparent !important;
    margin: 0;
    overflow: visible !important;
  }

  .fire {
    position: fixed;
    font-size: 2rem;
    animation: rise 3s ease-in forwards;
    pointer-events: none;
    user-select: none;
    color: orange; /* optional for better fire look */
    text-shadow: 0 0 5px #ff4500;
  }

  @keyframes rise {
    0% {
      bottom: 0;
      opacity: 1;
      transform: translateX(0);
    }
    100% {
      bottom: 100vh;
      opacity: 0;
      transform: translateX(-50px);
    }
  }
</style>

<script>
  function createFire() {
    const fire = document.createElement("div");
    fire.className = "fire";
    fire.style.left = Math.random() * window.innerWidth + "px";
    fire.style.bottom = "0px";
    fire.innerText = "ðŸ”¥";
    document.body.appendChild(fire);
    setTimeout(() => fire.remove(), 3000);
  }

  const fireInterval = setInterval(createFire, 200);

  // Stop spawning fire after 3 seconds
  setTimeout(() => clearInterval(fireInterval), 3000);
</script>
